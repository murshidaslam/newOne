<html>
<head>
  <title> Gmail - Login or Signup</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="header">
    <img src="google.png"><button class="login">Sign in</button>
  </div>
  <div id="heading">
    <h1> Create your Google Account </h1>
  </div>

  <div id="maincontainer">
    <div id="left">
      <img src="img.png">
    </div>
    <div id="right">
      <div id="box">
        <form class="names" action="index.html" method="post">
          <b>Name </b><br><input type="text" class="firstbox" placeholder="First"><input type="text" class="secbox" placeholder="Last" >
        <br><br>
         <b>Choose your username </b> <input type="email" class="textstyle" placeholder="   example@gmail.com">
        <br><br>
          <b>Create password  <input type="password" class="textstyle" placeholder="   *******">
        <br><br>
          <b>Confirm yourpassword  <input type="password" class="textstyle" placeholder="   *******">
        <br><br>
          <b>Gender  </b> <input type="text" class="textstyle" placeholder=" male/female">
        <br><br>
          <b> Mobile phone</b> <input type="text" class="textstyle" placeholder=" +91">
        <br><br>
          <b>Your current email address </b> <input type="email" class="textstyle">
        <br><br>
          <b>Location  </b><input type="text" class="textstyle">
          <br><br>
        <input id="Nextstep" type="submit" value="Next Step" >

      </div>
    </form>
    </div>
  </div>
  <br>

  <div id="footer">
    <hr>
    <a href="#Google Peivacy & Terms"> Google Peivacy & Terms<a/>
    </div>
</body>
</html>
